name: Deploy Svelte App

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: build and deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: npm run build

      - name: Check for lftp installation
        run: |
          if ! command -v lftp &> /dev/null; then
            echo "lftp not found, installing..."
            sudo apt update && sudo apt install -y lftp
          else
            echo "lftp is already installed."
          fi

      - name: Test connection
        env:
          WEBHOST_USERNAME: ${{ secrets.WEBHOST_USERNAME }}
          WEBHOST_PASSWORD: ${{ secrets.WEBHOST_PASSWORD }}
        run: |
          lftp -u $WEBHOST_USERNAME,$WEBHOST_PASSWORD ftps://ftp.newgraphicstandard.ch -e "bye"

      # - name: Deploy
      #   env:
      #     WEBHOST_USERNAME: ${{ secrets.WEBHOST_USERNAME }}
      #     WEBHOST_PASSWORD: ${{ secrets.WEBHOST_PASSWORD }}
      #   run: |
      #     lftp -u $WEBHOST_USERNAME,$WEBHOST_PASSWORD ftps://ftp.newgraphicstandard.ch -e "mirror -R ./build/ /pages; bye"

      - name: ðŸ“‚ Sync files
        env:
          WEBHOST_USERNAME: ${{ secrets.WEBHOST_USERNAME }}
          WEBHOST_PASSWORD: ${{ secrets.WEBHOST_PASSWORD }}
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ftp.newgraphicstandard.ch
          username: ${{ secrets.WEBHOST_USERNAME }}
          password: ${{ secrets.WEBHOST_PASSWORD }}
          protocol: ftps
          port: 22
